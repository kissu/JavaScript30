<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Hi, globally just watch this video !</p>
  <p>Or try out some `console.log(console)` ! :D</p>
  <iframe width="560" height="315" frameborder="0" gesture="media"
    src="https://www.youtube-nocookie.com/embed/xkzDaKwinA8?rel=0"
    allow="encrypted-media" allowfullscreen></iframe>
<script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }]

  function makeGreen () { // used in the html with onClick
    const p = document.querySelector('p')
    p.style.color = '#BADA55'
    p.style.fontSize = '50px'
  }

  console.log('hello')
  console.log('Hello I am a %s string!', "'beautiful'")

  console.warn('OH NOOO')

  console.error('Shit!')

  console.info('Crocodiles eat 3-4 people per year')

  const p = document.querySelector('p')
  console.assert(p.classList.contains('ouch'), 'That is wrong!')
  console.log(p)

  dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`)
    console.log(`This is ${dog.name}`)
    console.log(`${dog.name} is ${dog.age} years old`)
    console.log(`${dog.name} is ${dog.age * 7} dog years old`)
    console.groupEnd(`${dog.name}`)
  })

  console.count('Wes')
  console.count('Wes')
  console.count('Steve')
  console.count('Steve')
  console.count('Wes')
  console.count('Steve')
  console.count('Wes')
  console.count('Steve')
  console.count('Steve')
  console.count('Steve')
  console.count('Steve')
  console.count('Steve')

  console.time('fetching data')
  fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

  console.table(dogs)
  // console.clear()
</script>
</body>
</html>
