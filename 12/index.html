<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

<script>
  const needToVerify = [89, 79, 76, 79]
  let index = 0

  function checkKey (e) {
    if (e.keyCode === needToVerify[index]) {
      index += 1
      if (index === needToVerify.length) {
        console.log('cheeki breeki >> https://youtu.be/j7B4ACeXBHU !')
        index = 0
      }
    } else {
      index = 0
    }
    console.log(index)
  }

  document.addEventListener('keyup', checkKey)
</script>
</body>
</html>
